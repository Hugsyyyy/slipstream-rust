name: ARM64 Build Final

on:
  workflow_dispatch:

jobs:
  build-aarch64:
    name: Build for ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Cross
        run: |
          curl -L https://github.com/cross-rs/cross/releases/latest/download/cross-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin

      - name: Build with Cross
        # اینجا متغیر محیطی را مستقیماً در خط فرمان بیلد قرار می‌دهیم
        run: OPENSSL_VENDORED=1 cross build --release --target aarch64-unknown-linux-gnu

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-aarch64
          path: target/aarch64-unknown-linux-gnu/release/slipstream
