name: Build Slipstream Server ARM64

on:
  workflow_dispatch: # اجرای دستی از تب Actions

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Cross
        run: |
          curl -L https://github.com/cross-rs/cross/releases/latest/download/cross-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin

      - name: Build Server for ARM64
        # با دستور -p مشخص می‌کنیم فقط پروژه سرور بیلد شود
        run: cross build --release --target aarch64-unknown-linux-gnu -p slipstream-server
        env:
          OPENSSL_VENDORED: 1

      - name: Upload Server Binary
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-arm64
          path: target/aarch64-unknown-linux-gnu/release/slipstream-server
