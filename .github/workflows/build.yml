name: Build Slipstream Server ARM64

on:
  workflow_dispatch:

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ۱. ساختن فایل Dockerfile مخصوص که ابزارهای لازم را دارد
      - name: Create Custom Docker Image
        run: |
          cat <<EOF > Dockerfile.aarch64
          FROM ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main
          ENV DEBIAN_FRONTEND=noninteractive
          RUN apt-get update && apt-get install -y cmake clang libssl-dev pkg-config
          EOF

      # ۲. بیلد کردن ایمیج داکر
      - name: Build Docker Image
        run: docker build -t custom-cross-image -f Dockerfile.aarch64 .

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Cross
        run: |
          curl -L https://github.com/cross-rs/cross/releases/latest/download/cross-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin

      # ۳. اجرای Cross با اشاره به ایمیج ساخته شده
      - name: Build Server with Cross
        run: cross build --release --target aarch64-unknown-linux-gnu -p slipstream-server
        env:
          # این خط جادویی است: به Cross می‌گوید از ایمیج ما استفاده کن
          CROSS_TARGET_AARCH64_UNKNOWN_LINUX_GNU_IMAGE: custom-cross-image
          OPENSSL_VENDORED: 1
          PICOQUIC_AUTO_BUILD: 1

      - name: Upload Server Binary
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-arm64
          path: target/aarch64-unknown-linux-gnu/release/slipstream-server
