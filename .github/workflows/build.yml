name: Build Slipstream Server ARM64

on:
  workflow_dispatch:

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/project -w /project \
            rust:slim-bookworm \
            bash -c "
              set -e
              
              echo '>>> Enabling Multi-Arch and Installing Dependencies...'
              # اضافه کردن معماری arm64 به پکیج منیجر برای نصب کتابخانه‌های سیستم
              dpkg --add-architecture arm64
              apt-get update
              apt-get install -y git cmake make perl pkg-config \
                gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
                libssl-dev:arm64 libbrotli-dev:arm64
              
              echo '>>> Adding Rust Target...'
              rustup target add aarch64-unknown-linux-gnu
              
              echo '>>> Setting Environment Variables...'
              # این متغیر به CMake می‌گوید کجا دنبال OpenSSL بگردد
              export OPENSSL_DIR=/usr/lib/aarch64-linux-gnu
              export OPENSSL_INCLUDE_DIR=/usr/include/aarch64-linux-gnu
              
              # تنظیمات کراس کامپایل Rust
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
              export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
              export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
              
              # اجبار CMake به استفاده از کامپایلر صحیح برای Picoquic
              export CC=aarch64-linux-gnu-gcc
              export CXX=aarch64-linux-gnu-g++
              
              export PICOQUIC_AUTO_BUILD=1
              # غیرفعال کردن Vendored چون الان نسخه سیستم را نصب کردیم (بهتر برای کراس بیلد)
              export OPENSSL_NO_VENDOR=1
              
              echo '>>> Starting Cargo Build...'
              cargo build --release --target aarch64-unknown-linux-gnu -p slipstream-server
            "

      - name: Upload Server Binary
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-arm64
          path: target/aarch64-unknown-linux-gnu/release/slipstream-server
