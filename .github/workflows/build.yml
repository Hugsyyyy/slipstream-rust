name: ARM64 Build with Cross

on:
  workflow_dispatch:

jobs:
  build-aarch64:
    name: Build Release for ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Cross
        run: |
          # نصب مستقیم نسخه باینری برای سرعت بیشتر در گیت‌هاب
          curl -L https://github.com/cross-rs/cross/releases/latest/download/cross-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin

      - name: Start Docker
        # داکر در اوبونتو گیت‌هاب نصب هست، فقط باید مطمئن شویم آماده است
        run: sudo systemctl start docker

      - name: Build with Cross
        env:
          # با استفاده از Cross، این متغیر به داخل کانتینر پاس داده می‌شود
          OPENSSL_VENDORED: 1
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-cross-aarch64
          path: target/aarch64-unknown-linux-gnu/release/slipstream
