name: Build Slipstream Server ARM64

on:
  workflow_dispatch:

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive # بسیار مهم برای Picoquic

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Build with Docker (Cross-compile)
        # استفاده از داکر برای داشتن محیط کامل ARM64
        run: |
          docker run --rm -v ${{ github.workspace }}:/project -w /project \
            -e OPENSSL_VENDORED=1 \
            -e PICOQUIC_AUTO_BUILD=1 \
            -e CARGO_NET_GIT_FETCH_WITH_CLI=true \
            rustembedded/cross:aarch64-unknown-linux-gnu \
            bash -c "apt-get update && apt-get install -y cmake clang libssl-dev && cargo build --release --target aarch64-unknown-linux-gnu -p slipstream-server"

      - name: Upload Server Binary
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-arm64
          path: target/aarch64-unknown-linux-gnu/release/slipstream-server
