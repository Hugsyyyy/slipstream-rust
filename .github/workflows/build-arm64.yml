name: Build slipstream ARM64

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential cmake pkg-config libssl-dev clang libclang-dev git curl

      - name: Install Rust and cross
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add aarch64-unknown-linux-gnu
          cargo install cross --locked

      - name: Build slipstream-server (ARM64)
        run: |
          export OPENSSL_ROOT_DIR=/usr/include/openssl
          export PICOQUIC_AUTO_BUILD=1
          cross build --release --target aarch64-unknown-linux-gnu -p slipstream-server

      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-arm64
          path: target/aarch64-unknown-linux-gnu/release/slipstream-server
