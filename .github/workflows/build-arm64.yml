name: Build slipstream ARM64

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Docker & Cross
        run: |
          sudo apt update
          sudo apt install -y docker.io pkg-config build-essential libssl-dev clang cmake git
          cargo install cross --locked

      - name: Build slipstream-server ARM64
        run: |
          # Picoquic auto-build should be enabled
          export PICOQUIC_AUTO_BUILD=1
          # Use cross to build ARM64
          cross build --release --target aarch64-unknown-linux-gnu -p slipstream-server

      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-arm64
          path: target/aarch64-unknown-linux-gnu/release/slipstream-server
