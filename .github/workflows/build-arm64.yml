name: Build slipstream ARM64 (simple)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake pkg-config libssl-dev clang libclang-dev git curl

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross (for ARM64)
        run: cargo install cross --locked

      - name: Build slipstream-server for ARM64
        run: cross build --release --target aarch64-unknown-linux-gnu -p slipstream-server

      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-arm64
          path: target/aarch64-unknown-linux-gnu/release/slipstream-server
