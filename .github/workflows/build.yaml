name: ARM64 Manual Build

on:
  workflow_dispatch: # این گزینه اجازه می‌دهد بیلد را دستی اجرا کنی

jobs:
  build-aarch64:
    name: Build Release for ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu cmake pkg-config python3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Build Binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          # استفاده از ویژگی vendored برای بسته‌بندی OpenSSL داخل فایل نهایی
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-aarch64-binary
          path: target/aarch64-unknown-linux-gnu/release/slipstream
